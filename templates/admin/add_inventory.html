<!-- templates/admin/add_inventory.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Add Inventory Item</h1>
        <form action="{{ url_for('admin.add_inventory') }}" method="POST">
            <div class="mb-3">
                <label for="product_id" class="form-label">Product:</label>
                <select name="product_id" id="product_id" class="form-select" required>
                    {% for product in products %}
                    <option value="{{ product.Product_ID }}">{{ product.Product_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="stock_level" class="form-label">Stock Level:</label>
                <input type="number" name="stock_level" id="stock_level" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reorder_point" class="form-label">Reorder Point:</label>
                <input type="number" name="reorder_point" id="reorder_point" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="supplier_id" class="form-label">Supplier:</label>
                <select name="supplier_id" id="supplier_id" class="form-select" required>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.Supplier_ID }}">{{ supplier.Supplier_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="location_id" class="form-label">Location:</label>
                <select name="location_id" id="location_id" class="form-select" required>
                    {% for location in locations %}
                    <option value="{{ location.Location_ID }}">{{ location.Location_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Inventory Item</button>
        </form>
    </div>
{% endblock %}
