{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container">
    <header class="text-center mb-4">
        <h1>Add Product to Inventory</h1>
    </header>
    <form method="POST" class="p-4 shadow-sm bg-white rounded">
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                <option value="Consumer Goods">Consumer Goods</option>
                <option value="Electronics">Electronics</option>
                <option value="Automotive">Automotive</option>
                <option value="Industrial Supplies">Industrial Supplies</option>
                <option value="Pharmaceuticals">Pharmaceuticals</option>
                <option value="Construction Materials">Construction Materials</option>
                <option value="Furniture">Furniture</option>
                <option value="Packaging">Packaging</option>
                <option value="Agricultural Products">Agricultural Products</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reorder_point">Reorder Point:</label>
            <input type="number" id="reorder_point" name="reorder_point" class="form-control" required>
        </div>

        <div>
            <label for="location_id">Location ID:</label>
            <input type="number" id="location_id" name="location_id"  class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>

    <nav class="mt-4 text-center">
        <a href="{{ url_for('routes.view_supplier_information') }}" class="btn btn-link">View Supplier Information</a>
        <a href="{{ url_for('routes.manage_products') }}" class="btn btn-link">Product Management</a>
    </nav>
</div>
{% endblock %}
